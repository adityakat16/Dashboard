<!DOCTYPE html>
<html>
<head>
    <title>Stock Dashboard</title>
</head>
<body>
    <h1>Enter Stock Name</h1>
    <form method="POST">
        <input type="text" name="stock" placeholder="e.g. TCS" required>
        <button type="submit">Submit</button>
    </form>

    {% if data %}
        <h2>Results:</h2>
        <ul>
        {% for key, value in data.items() %}
            <li><strong>{{ key }}:</strong> {{ value }}</li>
        {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
