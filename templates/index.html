<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <style>
        body {
            margin: 0;
            font-family: 'Rubik', sans-serif;
            background: linear-gradient(135deg, #0f0f0f, #1a1a2e);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: rgba(30, 30, 60, 0.4);
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            margin-bottom: 15px;
            font-size: 1rem;
            background: #1f1f2e;
            color: white;
        }

        button {
            padding: 12px;
            width: 100%;
            background: #8f94fb;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
        }

        .message {
            margin-top: 20px;
            color: #f88;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Download YouTube Video</h2>
        <form method="POST" action="/">
            <input type="text" name="symbol" placeholder="Enter YouTube URL" required>
            <button type="submit">Get Video</button>
        </form>
        {% if message %}
        <div class="message">{{ message }}</div>
        {% endif %}
    </div>
</body>
</html>
